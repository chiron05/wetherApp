<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave three"></div>
        <div id="whetherIcon">
            <i class="fas fa-sun" style="color: rgb(231, 218, 96);"></i>
        </div>
        <div class="info">
            <h2 class="Location"><i class="fas fa-map-marker-alt"></i>{%location%}, {%country%}</h2>
            <p id="Date"> WED | OCT | 10.28PM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="temp_min_max">Min {%tempmin%} | Max {%tempmax%}</h3>
        </div>
    </div>
    <script>
        const currDate=document.getElementById("Date");
        let wetherCondition=document.getElementById("whetherIcon");
        const tempStatus="cloud";
        
        const getCurrentDate=()=>
        {
            var weekday = new Array(7);
            weekday[0]="Sun";
            weekday[1]="Mon";
            weekday[2]="Tue";
            weekday[3]="Wed";
            weekday[4]="Thur";
            weekday[5]="Fri";
            weekday[6]="Sat";

            const currentDate= new Date();
            return weekday[currentDate.getDay()];
        };

        const getCurrentTime=()=>
        {
            var months=["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
            var currentTime=new Date();
            var month= currentTime.getMonth();
            var date=currentTime.getDate();
          
            let hours=currentTime.getHours();
            let minutes=currentTime.getMinutes();

            let period="AM"
            if(hours>11)
            {
                period="PM";
                if(hours>12)
                {
                    hours-=12;
                }
            }
            if(minutes<10)
            {
                minutes="0"+minutes;
            }

            return `${months[month]} ${date} | ${hours}:${minutes}${period}`;

        }

        currDate.innerHTML= getCurrentDate()+" | "+getCurrentTime();
    </script>
</body>
</html>
